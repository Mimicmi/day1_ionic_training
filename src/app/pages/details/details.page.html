<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--ngModel = data binding double-->
  <h1>{{ titre }}</h1>
  <h2> {{ methodeSubtitle() }} </h2>
  <ion-item>
    <ion-label>Mon champs texte</ion-label>
    <ion-input [(ngModel)]="maVariable"  type="text" placeholder="Mon champs texte"></ion-input>
    <ion-button (click)="afficheVar()">Afficher maVariable</ion-button>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of monTableau; let i = index">
      {{ i }}
      {{ item }}
      <ion-button slot="end" color="danger" (click)="delIndex(i)">
        Supprimer
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
